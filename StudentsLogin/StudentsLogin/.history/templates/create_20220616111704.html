{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Add Student {% endblock %}

{% block body %}
<body>
<div class="container">
    <form method="POST" action=''>
        <table class="table">
            <tr>
        <td>First Name</td>
        <td><input type = "text" name = "first_name" class="form-control" /></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type = "text" name = "last_name" class="form-control" /></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type = "email" name = "email" class="form-control" /></td>
    </tr>

    <tr>
        <td>Contact</td>
        <td><input type = "text" name = "contact" class="form-control" oninput="this.value = this.value.replace(/[^0-9.+]/g, '').replace(/(\..*)\./g, '$1');"/></td>
    </tr>

    <tr>
        <td>Password</td>
        <td><input type = "password" autocomplete="new-password" name = "password" class="form-control" /></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
        Male: <input type = "radio" name = "gender"  value="male"/>
         Female: <input type = "radio" name = "gender"  value="female"/>
        </td>
    </tr>

    <tr>
        <td>Hobbies</td>
        <td>
            Cricket : <input type="checkbox" name="hobbies"  value="cricket">
            Movies : <input type="checkbox"  name="hobbies"  value="cricket">
            TV : <input type="checkbox"  name="hobbies"  value="tv">

        </td>
    </tr>



    <tr>
        <td>Country</td>
        <td>
        <select name="country" class="form-control">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
         </select>
        </td>
    </tr>
    

    <tr>
        <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
        </td>
       
    </tr>

        </table>

    </form>
</div>
</body>
<style>
    body{
        background-image: url(app/static/img/tgip_overview2_banner_desktop_1920x1080.jpg);
        background-size: 100%;
        background-position: left;
        font-family: 'Courier New', Courier, monospace;
        text-transform: uppercase;
        color: white;
    }
</style>

{% endblock%}
